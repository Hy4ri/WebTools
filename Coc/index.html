<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CoC Builder Tracker</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background: #121212;
      color: #e2e2e2;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
      line-height: 1.5;
    }

    h1 {
      text-align: center;
      color: #e2e2e2;
      margin-bottom: 2rem;
    }

    .builder {
      background: #1e1e1e;
      border-radius: 8px;
      padding: 1.5rem;
      margin-bottom: 1rem;
      border: 1px solid #333;
    }

    label {
      display: block;
      margin: .5rem 0 .2rem 0;
      font-size: 0.9rem;
      color: #aaa;
    }

    input {
      width: 32%;
      padding: .6rem;
      margin-right: .3rem;
      border: 1px solid #444;
      border-radius: 4px;
      background: #252525;
      color: #e2e2e2;
      text-align: center;
      box-sizing: border-box;
    }

    input:focus {
      outline: none;
      border-color: #990000;
    }

    /* Make name input full width */
    input[type="text"] {
      width: 100%;
      margin-right: 0;
      text-align: left;
    }

    button {
      background: #990000;
      color: #e2e2e2;
      border: none;
      padding: .8rem 1.5rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
      font-size: 1rem;
      margin-top: 1rem;
    }

    button:hover {
      background: #cc0000;
    }

    #potions {
      margin: 2rem 0;
      text-align: center;
      padding: 1.5rem;
      background: #1e1e1e;
      border-radius: 8px;
      border: 1px solid #333;
    }

    #boost-status {
      text-align: center;
      margin-top: 1rem;
      color: #990000;
      font-weight: bold;
    }

    .time-display {
      margin-top: 1rem;
      color: #888;
      font-size: 0.9rem;
      border-top: 1px solid #333;
      padding-top: 0.5rem;
    }

    #notifications {
      position: fixed;
      bottom: 20px;
      /* Changed from top to bottom for consistency */
      right: 20px;
      left: auto;
      transform: none;
      max-width: 300px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .popup {
      background: #333;
      color: #e2e2e2;
      padding: 1rem;
      border-radius: 4px;
      cursor: pointer;
      border-left: 4px solid #990000;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      animation: fadeIn 0.3s ease-out;
    }

    .warning {
      border-left-color: #ff9900;
    }

    @media (max-width: 450px) {
      div>input {
        width: 100% !important;
        margin-bottom: 0.5rem;
        margin-right: 0;
      }

      input {
        width: 100%;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <h1>Clash of Clans Builder Tracker</h1>

  <div id="notifications"></div>

  <div id="builders"></div>

  <div id="potions">
    <label>Active Boost Duration:</label>
    <input type="number" id="boostHours" min="0" placeholder="Hours" value="0">
    <input type="number" id="boostMinutes" min="0" max="59" placeholder="Minutes" value="60">
    <button onclick="startBoost()">Activate Boost</button>
  </div>

  <div id="boost-status">No active boost</div>

  <script type="module" src="script.ts"></script>
</body>
</body>

</html>
