<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoC Builder Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .potion-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .potion-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
            margin-bottom: 15px;
        }

        .potion-label {
            font-size: 1.2em;
            font-weight: bold;
        }

        .potion-input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .potion-controls input {
            width: 80px;
            padding: 10px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            text-align: center;
        }

        .potion-controls button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            background: #4caf50;
            color: white;
            transition: background 0.3s;
        }

        .potion-controls button:hover {
            background: #45a049;
        }

        .potion-info {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9em;
            opacity: 0.9;
        }

        .active-potions {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 15px;
        }

        .potion-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .potion-timer {
            font-size: 1.1em;
            font-weight: bold;
            color: #ffd700;
        }

        .builders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        @media (min-width: 768px) {
            .builders-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .builder-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }

        .builder-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .builder-icon {
            font-size: 2em;
        }

        .builder-card input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
        }

        .time-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }

        .time-inputs input {
            padding: 10px;
            border: none;
            border-radius: 8px;
            text-align: center;
            font-size: 1em;
        }

        .time-inputs label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
            text-align: center;
        }

        .time-display {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-top: 10px;
        }

        .time-remaining {
            font-size: 1.5em;
            font-weight: bold;
            color: #ffd700;
        }

        .original-time {
            font-size: 0.9em;
            opacity: 0.8;
            margin-top: 5px;
        }

        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .status.free {
            background: #4caf50;
        }

        .status.busy {
            background: #ff9800;
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: bold;
        }

        .btn-clear {
            background: #f44336;
            color: white;
        }

        .btn-clear:hover {
            background: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚öíÔ∏è Clash of Clans Builder Tracker</h1>
        
        <div class="potion-section">
            <div class="potion-controls">
                <span class="potion-label">üß™ Builder Potions</span>
                <div class="potion-input-group">
                    <input type="number" id="potionAdd" min="1" value="1" placeholder="Amount">
                    <button onclick="addPotions()">Add Potions</button>
                </div>
            </div>
            <div class="potion-info">
                Each potion lasts 1 hour and removes 9 hours from build time
            </div>
            <div class="active-potions" id="activePotions"></div>
        </div>

        <div class="builders-grid" id="buildersGrid"></div>
    </div>

    <script>
        const BUILDER_COUNT = 6;
        const POTION_DURATION = 3600; // 1 hour in seconds
        const POTION_REDUCTION = 9 * 3600; // 9 hours in seconds
        let builders = [];
        let activePotions = [];

        function initBuilders() {
            const saved = localStorage.getItem('cocBuilders');
            if (saved) {
                try {
                    builders = JSON.parse(saved);
                    // Ensure all builders have the required fields
                    builders = builders.map((b, i) => ({
                        id: b.id || i,
                        name: b.name || `Builder ${i + 1}`,
                        days: b.days || 0,
                        hours: b.hours || 0,
                        minutes: b.minutes || 0,
                        startTime: b.startTime || null
                    }));
                } catch (e) {
                    console.error('Error loading builders:', e);
                    builders = Array(BUILDER_COUNT).fill(null).map((_, i) => ({
                        id: i,
                        name: `Builder ${i + 1}`,
                        days: 0,
                        hours: 0,
                        minutes: 0,
                        startTime: null
                    }));
                }
            } else {
                builders = Array(BUILDER_COUNT).fill(null).map((_, i) => ({
                    id: i,
                    name: `Builder ${i + 1}`,
                    days: 0,
                    hours: 0,
                    minutes: 0,
                    startTime: null
                }));
            }

            const savedPotions = localStorage.getItem('cocPotions');
            if (savedPotions) {
                try {
                    activePotions = JSON.parse(savedPotions);
                    // Remove expired potions
                    const now = Date.now();
                    activePotions = activePotions.filter(p => p.expiresAt > now);
                } catch (e) {
                    console.error('Error loading potions:', e);
                    activePotions = [];
                }
            }
        }

        function saveBuilders() {
            localStorage.setItem('cocBuilders', JSON.stringify(builders));
            localStorage.setItem('cocPotions', JSON.stringify(activePotions));
        }

        function addPotions() {
            const amount = parseInt(document.getElementById('potionAdd').value) || 1;
            const now = Date.now();
            
            for (let i = 0; i < amount; i++) {
                activePotions.push({
                    id: Date.now() + i,
                    startTime: now,
                    expiresAt: now + (POTION_DURATION * 1000)
                });
            }
            
            saveBuilders();
            renderPotions();
        }

        function getActivePotionCount() {
            const now = Date.now();
            // Remove expired potions
            activePotions = activePotions.filter(p => p.expiresAt > now);
            return activePotions.length;
        }

        function getTotalTimeReduction() {
            return getActivePotionCount() * POTION_REDUCTION;
        }

        function renderPotions() {
            const container = document.getElementById('activePotions');
            const now = Date.now();
            
            // Remove expired potions
            activePotions = activePotions.filter(p => p.expiresAt > now);
            saveBuilders();
            
            if (activePotions.length === 0) {
                container.innerHTML = '<div style="text-align: center; opacity: 0.7;">No active potions</div>';
                return;
            }
            
            container.innerHTML = activePotions.map(potion => {
                const remaining = Math.max(0, (potion.expiresAt - now) / 1000);
                return `
                    <div class="potion-item">
                        <span>üß™ Builder Potion</span>
                        <span class="potion-timer">${formatTime(remaining)} remaining</span>
                    </div>
                `;
            }).join('');
        }

        function calculateRemainingTime(builder) {
            if (!builder.startTime) return 0;

            const now = Date.now();
            const elapsed = (now - builder.startTime) / 1000;
            const totalSeconds = (builder.days * 86400) + (builder.hours * 3600) + (builder.minutes * 60);
            
            // Subtract total time reduction from all active potions
            const reduction = getTotalTimeReduction();
            const adjustedTotal = Math.max(0, totalSeconds - reduction);
            const remaining = Math.max(0, adjustedTotal - elapsed);
            
            return remaining;
        }

        function formatTime(seconds) {
            const d = Math.floor(seconds / 86400);
            const h = Math.floor((seconds % 86400) / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = Math.floor(seconds % 60);
            
            if (d > 0) {
                return `${d}d ${h}h ${m}m`;
            } else if (h > 0) {
                return `${h}h ${m}m ${s}s`;
            } else {
                return `${m}m ${s}s`;
            }
        }

        function calculateBoostedTime(totalSeconds) {
            const reduction = getTotalTimeReduction();
            if (reduction === 0) return null;
            return Math.max(0, totalSeconds - reduction);
        }

        function renderBuilders() {
            const grid = document.getElementById('buildersGrid');
            grid.innerHTML = '';

            builders.forEach((builder, index) => {
                const card = document.createElement('div');
                card.className = 'builder-card';

                const remaining = calculateRemainingTime(builder);
                const isBusy = remaining > 0;
                const totalSeconds = (builder.days * 86400) + (builder.hours * 3600) + (builder.minutes * 60);
                const boostedTime = calculateBoostedTime(totalSeconds);

                card.innerHTML = `
                    <div class="builder-header">
                        <span class="builder-icon">üë∑</span>
                        <input type="text" value="${builder.name}" 
                               onchange="updateBuilderName(${index}, this.value)"
                               placeholder="Builder Name">
                    </div>

                    <div class="time-inputs">
                        <div>
                            <label>Days</label>
                            <input type="number" min="0" value="${builder.days}" 
                                   onchange="updateBuilderTime(${index}, 'days', this.value)">
                        </div>
                        <div>
                            <label>Hours</label>
                            <input type="number" min="0" max="23" value="${builder.hours}" 
                                   onchange="updateBuilderTime(${index}, 'hours', this.value)">
                        </div>
                        <div>
                            <label>Minutes</label>
                            <input type="number" min="0" max="59" value="${builder.minutes}"
                                   onchange="updateBuilderTime(${index}, 'minutes', this.value)">
                        </div>
                    </div>

                    <button class="btn" onclick="startBuilder(${index})" 
                            style="background: #2196F3; color: white;">
                        ${isBusy ? 'Update' : 'Start'} Timer
                    </button>

                    <div class="time-display">
                        <div class="time-remaining">
                            ${isBusy ? formatTime(remaining) : 'Free'}
                        </div>
                        ${isBusy ? `
                            <div class="original-time">Original: ${formatTime(totalSeconds)}</div>
                            ${boostedTime !== null ? `<div class="original-time">After Potions: ${formatTime(boostedTime)}</div>` : ''}
                        ` : ''}
                        <span class="status ${isBusy ? 'busy' : 'free'}">
                            ${isBusy ? 'üî® Working' : '‚úÖ Available'}
                        </span>
                    </div>

                    ${isBusy ? `<button class="btn btn-clear" onclick="clearBuilder(${index})">Clear Timer</button>` : ''}
                `;

                grid.appendChild(card);
            });
        }

        function updateBuilderName(index, name) {
            builders[index].name = name;
            saveBuilders();
        }

        function updateBuilderTime(index, field, value) {
            builders[index][field] = parseInt(value) || 0;
            saveBuilders();
        }

        function startBuilder(index) {
            builders[index].startTime = Date.now();
            saveBuilders();
            renderBuilders();
        }

        function clearBuilder(index) {
            builders[index].startTime = null;
            builders[index].days = 0;
            builders[index].hours = 0;
            builders[index].minutes = 0;
            saveBuilders();
            renderBuilders();
        }

        // Update timers every second without re-rendering inputs
        let updateInterval;
        
        function updateTimers() {
            // Update potion display
            renderPotions();
            
            builders.forEach((builder, index) => {
                const remaining = calculateRemainingTime(builder);
                const isBusy = remaining > 0;
                const totalSeconds = (builder.days * 86400) + (builder.hours * 3600) + (builder.minutes * 60);
                const boostedTime = calculateBoostedTime(totalSeconds);
                
                const card = document.querySelectorAll('.builder-card')[index];
                if (card) {
                    const timeDisplay = card.querySelector('.time-display');
                    if (timeDisplay) {
                        timeDisplay.innerHTML = `
                            <div class="time-remaining">
                                ${isBusy ? formatTime(remaining) : 'Free'}
                            </div>
                            ${isBusy ? `
                                <div class="original-time">Original: ${formatTime(totalSeconds)}</div>
                                ${boostedTime !== null ? `<div class="original-time">After Potions: ${formatTime(boostedTime)}</div>` : ''}
                            ` : ''}
                            <span class="status ${isBusy ? 'busy' : 'free'}">
                                ${isBusy ? 'üî® Working' : '‚úÖ Available'}
                            </span>
                        `;
                    }
                }
            });
        }
        
        updateInterval = setInterval(updateTimers, 1000);

        // Prevent backspace from navigating back
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Backspace') {
                const target = e.target;
                if (target.tagName !== 'INPUT' && target.tagName !== 'TEXTAREA') {
                    e.preventDefault();
                }
            }
        });

        // Initialize
        initBuilders();
        renderBuilders();
        renderPotions();
    </script>
</body>
</html>
