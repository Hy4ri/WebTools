<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #e2e2e2;
        }

        .qr-card {
            background: #1e1e1e;
            padding: 2rem;
            border-radius: 8px;
            border: 1px solid #333;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            color: #e2e2e2;
            margin-bottom: 2rem;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .qr-display {
            background: #ffffff;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            display: inline-block;
        }

        canvas {
            display: block;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #aaa;
            font-size: 0.9rem;
            font-weight: 600;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.8rem;
            background: #252525;
            border: 1px solid #444;
            border-radius: 4px;
            color: #e2e2e2;
            font-size: 1rem;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #990000;
        }

        .download-btn {
            background: #990000;
            color: #fff;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            transition: background 0.2s;
        }

        .download-btn:hover {
            background: #cc0000;
        }

        .back-link {
            display: block;
            margin-top: 2rem;
            color: #888;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: #e2e2e2;
        }
    </style>
</head>

<body>
    <div class="qr-card">
        <h1>QR Code Generator</h1>

        <div class="qr-display">
            <canvas id="qr-canvas"></canvas>
        </div>

        <div class="input-group">
            <label>Content (URL or Text)</label>
            <input type="text" id="qr-input" placeholder="https://example.com" value="https://example.com">
        </div>

        <button id="download-btn" class="download-btn">Download PNG</button>

        <a href="../index.html" class="back-link">Back to Menu</a>
    </div>

    <script type="module" src="script.ts"></script>
</body>

</html>
