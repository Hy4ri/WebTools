<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #e2e2e2;
        }

        .counter-card {
            background: #1e1e1e;
            padding: 2rem;
            border-radius: 8px;
            border: 1px solid #333;
            width: 100%;
            max-width: 380px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #e2e2e2;
            margin-bottom: 2rem;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .counter-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding: 1rem;
            background: #252525;
            border-radius: 4px;
            border: 1px solid #333;
        }

        .counter-label {
            font-size: 1rem;
            font-weight: 600;
        }

        .counter-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        button {
            background: #990000;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
            padding: 0;
        }

        button:hover {
            background: #cc0000;
        }

        .counter-value {
            font-weight: bold;
            min-width: 20px;
            text-align: center;
            font-size: 1.1rem;
        }

        .total {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #333;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #e2e2e2;
        }
    </style>
</head>

<body>
    <div class="counter-card">
        <h1>Counter</h1>

        <div class="counter-row">
            <span class="counter-label">×1 :</span>
            <div class="counter-controls">
                <button onclick="updateCounter(1, -1)">-</button>
                <span id="counter1" class="counter-value">0</span>
                <button onclick="updateCounter(1, 1)">+</button>
            </div>
        </div>

        <div class="counter-row">
            <span class="counter-label">×2 :</span>
            <div class="counter-controls">
                <button onclick="updateCounter(2, -1)">-</button>
                <span id="counter2" class="counter-value">0</span>
                <button onclick="updateCounter(2, 1)">+</button>
            </div>
        </div>

        <div class="counter-row">
            <span class="counter-label">×3 :</span>
            <div class="counter-controls">
                <button onclick="updateCounter(3, -1)">-</button>
                <span id="counter3" class="counter-value">0</span>
                <button onclick="updateCounter(3, 1)">+</button>
            </div>
        </div>

        <div class="counter-row">
            <span class="counter-label">×4 :</span>
            <div class="counter-controls">
                <button onclick="updateCounter(4, -1)">-</button>
                <span id="counter4" class="counter-value">0</span>
                <button onclick="updateCounter(4, 1)">+</button>
            </div>
        </div>

        <div class="counter-row">
            <span class="counter-label">×5 :</span>
            <div class="counter-controls">
                <button onclick="updateCounter(5, -1)">-</button>
                <span id="counter5" class="counter-value">0</span>
                <button onclick="updateCounter(5, 1)">+</button>
            </div>
        </div>

        <div class="total" id="total">
            Total: 0
        </div>
    </div>

    <script type="module" src="script.ts"></script>
</body>

</html>
